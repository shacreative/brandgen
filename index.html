<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masterworks Instagram Generator</title>
    <link rel="icon" type="image/x-icon" href="ms-favicon-p.ico" />

    <!-- p5js library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>

    <!--Stylesheets-->
    <link rel="stylesheet" href="genstyle.css" />
    <link rel="stylesheet" href="header.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div id="nav">
        <div class="left-section">
          <a href="https://www.masterworks.com/">
            <img
              class="company-logo"
              src="Masterworks_Logo.svg"
              alt="Masterworks Logo"
            />
          </a>
        </div>

        <div class="right-section">
          <div class="user-container"></div>

          <img class="current-user-picture" src="User_icon_darkblue.jpg" />
        </div>
      </div>
    </header>

    <main>
      <div class="intro-section">
        <div class="intro-container">
          <h1 id="h1">Social Media Generator</h1>
        </div>
      </div>
      <!--<hr class="divider1" />-->
      <div id="layout">
        <div id="canvas-parent"></div>
        <div class="control-section">
          <div class="control-panel-grid">

            <div id="file-control">
              <div class="control-title">Choose a file</div>
              <div id="file-input-parent"></div>

            <div id="bg-control">
              <div class="control-title">Background Color</div>
              <div id="bg-color">
                <button id="b1" value="#5352ed">Indigo</button>
                <button id="b2" value="#96a1eb">Lilac</button>
                <button id="b3" value="#49c5b6">Teal</button>
                <button id="b4" value="#e8f3e8">Mint</button>
                <button id="b5" value="#FFFFFF">White</button>
                <button id="b6" value="#000000">Black</button>
              </div>
            </div>

           
  
            <div id="gridcontrol">
              <input type="range" min="1" max="3" id="gridSlider" />
            </div>
  
      

          </div>

        

          <!-- <div>
            <input type="file" id="imageUpload" accept="image/*" />
          </div> -->
          <div>
            <div class="control-title">Add copy</div>
            <input
              type="text"
              id="textInput"
              name="name"
              required
              minlength="4"
              maxlength="8"
              size="10"
            />
          </div>

          <div class="downloadimage">
            <button id="saveButton">Download Image</button>
          </div>
        </div>
      </div>
    </main>

    <script src="instasketch.js"></script>
    <script src="mainjava.js"></script>
  </body>
</html>
